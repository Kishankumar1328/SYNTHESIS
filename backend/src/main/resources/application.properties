spring.application.name=SynthoGen Enterprise Platform

# Core Database - MySQL
spring.datasource.core.jdbc-url=jdbc:mysql://localhost:3306/synthetic_platform?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.core.username=root
spring.datasource.core.password=root
spring.datasource.core.driver-class-name=com.mysql.cj.jdbc.Driver

# Auth Database - MySQL
spring.datasource.auth.jdbc-url=jdbc:mysql://localhost:3306/auth_platform?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.auth.username=root
spring.datasource.auth.password=root
spring.datasource.auth.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Boot Compatibility
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool Optimization (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Application Configuration
app.storage.location=uploads
app.python.path=e:/Kish/Project/LastOneTime/.venv/Scripts/python.exe
app.ai.engine.path=../ai-engine

# Server Configuration
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
server.compression.min-response-size=1024

# Logging Configuration
logging.level.root=INFO
logging.level.com.synthetic.platform=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator (Production Monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# JWT Configuration
app.jwt.secret=SynthoGenEnterpriseSecretKeyForJWTTokenGenerationMustBe256BitsLongForHS256Algorithm
app.jwt.expiration=86400000

# Redis Configuration (Optional - comment out if not using Redis)
#spring.cache.type=redis
#spring.data.redis.host=localhost
#spring.data.redis.port=6379
#spring.data.redis.timeout=60000

# OAuth2 Social Login Configuration
# Replace [YOUR_CLIENT_ID] and [YOUR_CLIENT_SECRET] with actual credentials from Google/Github consoles
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=profile,email

spring.security.oauth2.client.registration.github.client-id=YOUR_GITHUB_CLIENT_ID
spring.security.oauth2.client.registration.github.client-secret=YOUR_GITHUB_CLIENT_SECRET
spring.security.oauth2.client.registration.github.scope=user:email,read:user

# Rate Limiting (100 requests per minute per IP)
app.ratelimit.enabled=true

# Disable Redis Health Check (application works without Redis)
management.health.redis.enabled=false
